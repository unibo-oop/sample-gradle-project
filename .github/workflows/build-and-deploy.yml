name: CI
on:
  push:
    tags: '*'
    branches-ignore:
      - 'autodelivery**'
      - 'bump-**'
      - 'renovate/**'
    paths-ignore:
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
      - 'renovate.json'
  pull_request:
  workflow_dispatch:

jobs:
  Build:
    strategy:
      matrix:
        os: [windows, macos, ubuntu]
        jvm_version: [11, 16, 17, 18]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout
        uses: DanySK/action-checkout@0.2.1
      - uses: DanySK/build-check-deploy-gradle-action@1.2.13
        with:
          custom-secret-0: ${{ secrets.OMDB_API_KEY }}
          java-version: ${{ matrix.jvm_version }}
          check-command: true
          deploy-command: |
            export OMDB_API_KEY="$CUSTOM_SECRET_0"
            ./gradlew check
          should-run-codecov: false
          should-deploy: true
